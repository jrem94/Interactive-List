<!DOCTYPE html>
<html>
  <head>
    <title>Interactive List</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1 id="myHeading">InteractiveList</h1>
    <p>List Creation App</p>
    <button id="toggleList">Hide list</button>
    <div class="list">
      <p class="description">List Title(To Do):</p>
      <input type="text" class="description">
      <button class="description">Change list title</button>
      <ul>
        <li>Take out trash</li>
        <li>Feed dog</li>
        <li>Make breakfast</li>
        <li>Drop kids off at school</li>
      </ul>
      <input type="text" class="addItemInput">
      <button class="addItemButton">Add item</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
